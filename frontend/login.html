<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <div class="form-group">
            <label for="login-usuario">Usuario:</label>
            <input type="text" id="login-usuario" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <label for="login-contrasena">Contraseña:</label>
            <input type="password" id="login-contrasena" placeholder="Contraseña">
        </div>
        <button onclick="iniciarSesion()">Login</button>
        
        <div id="mensaje"></div>

        <div class="links">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
            <p>¿Olvidaste tu contraseña? <a href="recuperar.html">Recupérala aquí</a></p>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
