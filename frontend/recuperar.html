<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Recuperar Contraseña</h1>

        <!-- Step 1: Enter Username -->
        <div id="step1">
            <div class="form-group">
                <label for="rec-usuario">Ingresa tu nombre de usuario:</label>
                <input type="text" id="rec-usuario">
            </div>
            <button onclick="obtenerPreguntaSeguridad()">Obtener Pregunta</button>
        </div>

        <!-- Step 2: Answer Question and Set New Password -->
        <div id="step2" style="display: none;">
            <h3 id="pregunta-seguridad"></h3>
            <div class="form-group">
                <label for="rec-respuesta">Tu respuesta:</label>
                <input type="text" id="rec-respuesta">
            </div>
            <div class="form-group">
                <label for="rec-nueva-contrasena">Nueva Contraseña:</label>
                <input type="password" id="rec-nueva-contrasena">
            </div>
            <button onclick="validarRespuestaSeguridad()">Cambiar Contraseña</button>
        </div>
        
        <div id="mensaje"></div>

        <div class="links">
            <p><a href="login.html">Volver a Iniciar Sesión</a></p>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
